    <style>
        * {
            margin: 0;

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);

            width: 100%;

            text-align: center;
        }
        h1 {
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 20px;
        }
        label {
            font-weight: 600;
            display: block;
            margin-bottom: 10px;
            color: #555;
            text-align: left;
        }
        input[type="file"] {
            display: none;
        }
        .upload-btn {
            display: inline-block;
            padding: 15px 30px;
            font-size: 1.1rem;

        input[type="range"] {

        }
        #compressionValue {
            font-weight: 600;
            color: #333;
            margin-bottom: 20px;
            display: inline-block;
        }
        .btn {
            display: inline-block;
            padding: 15px 30px;
            font-size: 1.1rem;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .btn-primary {
            background-color: #667eea;
            color: #fff;
        }
        .btn-primary:hover {
            background-color: #764ba2;
        }
        .btn-secondary {
            background-color: #28a745;
            color: #fff;
            display: none;
        }
        .btn-secondary:hover {
            background-color: #218838;
        }
        .output {
            margin-top: 30px;
        }
        img {
            max-width: 100%;

</head>
<body>
    <div class="container">
        <h1>Image Compression Tool</h1>

        <!-- AdSense Ad Slot -->
        <ins class="adsbygoogle" style="display:block" data-ad-client="ca-app-pub-4152566750885840/3982836409" data-ad-slot="1234567890" data-ad-format="auto"></ins>
        <script>
            (adsbygoogle = window.adsbygoogle || []).push({});
        </script>

        <label for="upload">Upload Image:</label>
        <label class="upload-btn" for="upload">Choose Image</label>
        <input type="file" id="upload" accept="image/*">

        <label for="compression">Compression Level:</label>
        <input type="range" id="compression" min="10" max="100" value="80">
        <span id="compressionValue">80%</span>

        <button class="btn btn-primary" onclick="compressImage()">Compress Image</button>

        <div class="output">
            <h2>Compressed Image:</h2>
            <img id="outputImage" alt="Compressed Image">
            <button id="downloadButton" class="btn btn-secondary">Download Compressed Image</button>
        </div>
    </div>

    <script>
        document.getElementById('compression').addEventListener('input', function() {
            document.getElementById('compressionValue').textContent = this.value + '%';
        });

        function compressImage() {
            const fileInput = document.getElementById('upload');
            const compressionLevel = document.getElementById('compression').value;
            const outputImage = document.getElementById('outputImage');
            const downloadButton = document.getElementById('downloadButton');

            if (!fileInput.files.length) {
                alert('Please upload an image.');
                return;
            }

            const file = fileInput.files[0];
            const reader = new FileReader();

            reader.onload = function(event) {
                const img = new Image();
                img.src = event.target.result;

                img.onload = function() {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    const scale = compressionLevel / 100;

                    canvas.width = img.width * scale;
                    canvas.height = img.height * scale;
                    ctx.drawImage(img, 0, 0, canvas.width, canvas.height);

                    canvas.toBlob(function(blob) {
                        const url = URL.createObjectURL(blob);
                        outputImage.src = url;
                        downloadButton.style.display = 'inline-block';
                        downloadButton.onclick = function() {
                            const a = document.createElement('a');
                            a.href = url;
                            a.download = 'compressed_image.jpg';
                            a.click();
                        };
                    }, 'image/jpeg', scale);
                }
            }

            reader.readAsDataURL(file);
        }
    </script>
</body>
</html>
